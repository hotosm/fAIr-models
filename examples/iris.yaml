# source :  https://docs.zenml.io/concepts/steps_and_pipelines/yaml_configuration

# Model configuration
model:
  name: iris_rf_classifier
  description: Random Forest model for Iris classification
  tags: ["iris", "classification", "random-forest"]

# Pipeline-level flags
enable_artifact_metadata: True
enable_artifact_visualization: True
enable_step_logs: True
run_name: "iris_{date}_{time}"

# Step-specific flags
steps:
  preprocess_data:
    parameters:
      test_size: 0.2
      random_state: 42
  train_model:
    parameters:
      n_estimators: 100
      random_state: 42
